name: check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ATS2
        run: |
          curl -sL "https://raw.githubusercontent.com/ats-lang/ats-lang.github.io/master/FROZEN000/ATS-Postiats/ATS2-Postiats-int-0.4.2.tgz" -o /tmp/ats2.tgz
          mkdir -p ~/.ats2
          tar -xzf /tmp/ats2.tgz -C ~/.ats2
          cd ~/.ats2/ATS2-Postiats-int-0.4.2
          make -j$(nproc) -C src/CBOOT patsopt
          mkdir -p bin
          cp src/CBOOT/patsopt bin/patsopt

      - name: Cache bats toolchain
        id: cache-bats
        uses: actions/cache@v4
        with:
          path: ~/bats-toolchain
          key: bats-${{ runner.os }}-${{ hashFiles('.github/workflows/check.yml') }}

      - name: Build bats
        if: steps.cache-bats.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/bats-lang/bats.git ~/bats-toolchain
          cd ~/bats-toolchain
          cargo build --release

      - name: bats check
        run: |
          git clone https://github.com/bats-lang/repository-prototype.git ~/repository
          ~/bats-toolchain/target/release/bats lock --repository ~/repository
          ~/bats-toolchain/target/release/bats check --repository ~/repository
